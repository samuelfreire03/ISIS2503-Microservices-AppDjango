<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %}
        <title>ISIS2503</title>
        {% endblock %}
    </head>
    <body>
        <br>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="/">
                <img src="/media/logo.png" width="45" height="45" alt="">
                </a>
            </nav>

          <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" href="/">
                  Wydmy
              </a>
          </nav>

        </nav>

        <br>

        <div class="page-content-wrapper">
            <div class="container">
                <!-- Content page -->

                <div class="panel panel-default">
                    <div class="panel-body">

                        <table class="table table-hover">
                            <thead>
                            <tr style="color:#0E2EB0">
                                <th>Pacientes</th>
                                <th>Tipo</th>
                            </tr>
                            </thead>
                            <tbody>

                            {% for variable in data.pacientes %}
                            <tr>
                                <td>{{ variable[1] }}</td>
                                <td>{{ variable[2] }}</td>
                            </tr>
                            {% endfor %}

                            </tbody>
                        </table>

                        <div style="text-align:center;">
                            <button type="button" class="btn btn-primary waves-effect waves-light"
                                    onClick=" window.location.href='/' ">
                                Back
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <main> 
          <div class="container" style="min-height: 580px;">
          {% block content %} 
          {% endblock %} 
          </div>
        </main> 

    </body>

    <!-- Footer -->
        <footer style="background-color: #D8D8D8; position: relative; bottom: 0; width: 100%; height: 100px;">

            <div style="padding: 30px">
                <div style="float: left; width: 400px;" >ISIS-2503 Arquitectura y Diseño de Software</div>
                <div style="float: right; width: 220px;" >Universidad de los Andes</div>
                <br>
                <div style="float: left; width: 400px;" ><i>Iván David Alfonso Díaz</i></div>
            </div>
            <br>

        </footer>
    <!-- Footer -->

</html>
